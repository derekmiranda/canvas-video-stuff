<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<style>
		#main {
			text-align: center;
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			margin: auto;
			height: <%= htmlWebpackPlugin.options.height %>px;
		}

		.canvas {
			display: inline;
		}
	</style>
	<title>Video in Canvas</title>
</head>

<body>
	<video id="video" style="display: none;"></video>
	<main id="main">
		<canvas id="canvas" class="canvas" width="<%= htmlWebpackPlugin.options.width %>" height="<%= htmlWebpackPlugin.options.height %>"></canvas>
	</main>
</body>


</html>
